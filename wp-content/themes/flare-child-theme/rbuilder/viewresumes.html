<body>
	<section id="rbuilderapp" style="height:842px;width:595px;margin-left:auto;margin-right:auto;border:1px solid black;" ng-controller="rbuilderCtrl" >
	<h1>My Resumes</h1>
	<section id="list" ng-model="resumeList.resumes">
		<div id="resumeDiv" ng-repeat="resumes in resumeList.resumes">
			<label><b>Resume ID:</b> {{resumes.resumeID}}</label> <br>
			<label><b>Resume Name:</b> {{resumes.resumeName}}</label> <br>
			<label><b>Date Modified:</b> {{resumes.dateModified}}</label> <br>
			<div id="resumeOptions">
				<input type="submit" ng-click="getResume($index)" value="View">
				<input type="submit" ng-click="getName()" value="Edit">
				<input type="submit" ng-click="deleteResume($index)" value="Delete">
			</div>
		</div>
	</section>
	<br>
	<form action="/build-a-resume/">
		<input type="submit" value="Create New Resume">
	</form>
</section>
	
</body>
</html>
