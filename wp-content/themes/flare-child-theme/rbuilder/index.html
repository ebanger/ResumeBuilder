<body>
	<script>
  		savePDF = function(){
			$.ajax({
                type: "GET",
                url: "http://localhost/rbuilder/js/model/printResume.php",
                async: false,
                data: {'resumeHTML': 'hello'},
                success : function(data){
                	window.open("http://localhost/rbuilder/js/model/printResume.php");
                }
            });   
  		};
  	</script>
	<section id="rbuilderapp" style="height:842px;width:595px;margin-left:auto;margin-right:auto;border:1px solid black;" ng-controller="rbuilderCtrl" >
		<input type="submit" ng-click="getResume(2)" value="Get Resume 2">
		<input type="submit" ng-click="getResume(3)" value="Get Resume 3">
		<input type="submit" ng-click="saveResume()" value="Save to DB">
		<input type="button" value="Save PDF" onclick="savePDF()">
		<header id="header" align="center">
			<h1>{{resume.name}}</h1>
		</header>
		<section id="contact" align="center">
			<label>{{resume.street}}</label>
		</section>

		<section ui-sortable ng-model="resume.currentResume">
			<div id="sectionTitle" ng-repeat="sections in resume.currentResume">
				<h2>{{sections.section}}</h2>
				<div id="sectionBar"></div>
				<section ui-sortable ng-model="resume.currentResume[$index].items">
					<div id="items" ng-repeat="item in resume.currentResume[$index].items">
						{{item.schoolName}} 
						{{item.companyName}} {{item.beginDate}}
						<li id="items">
							{{item.gpa}}
							{{item.answerData}}
							{{item.jobTitle}}
						</li>
					</div>
				</section>
			</div>
		</section>
	</section>
</body>
